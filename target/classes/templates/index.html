<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head lang="en" th:replace="fragments/header :: head-tag">
	</head>
	<body>
		<div th:replace="fragments/header :: header"></div>
		<div class="register">
			<a href="" th:href="@{/registration}">Register here</a>
			<a href="" class="btn btn-success pull-right login-btn" th:href="@{/logout}"> Logout </a>
		</div>
		<br/><br/>
		<div class="col-xs-12 pd-0" th:if="${not #lists.isEmpty(registeredUsers)}">
			<div class="child-inner-box mgx-0">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th style="width: 20%">Name</th>
							<th style="width: 30%">Email</th>
							<th style="width: 20%">Mobile</th>
							<th style="width: 20%">Nationality</th>
							<th style="width: 10%"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user, stat : ${registeredUsers}">
							<td th:text="${user.firstName}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.mobileNumber}"></td>
							<td th:text="${user.nationality}"></td>
							<td>
								<a href="" th:href="@{|/registration/get-reg-pdf/${user.id}/inline|}" target="_blank">View</a> / 
								<a href="" th:href="@{|/registration/get-reg-pdf/${user.id}/download|}">Download</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
