<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/header :: head-tag"></head>
<body>
<div class="container">
	<div th:replace="fragments/header :: header"></div>
    <div class="row">
    		<div class="alert alert-danger text-align" th:if="${loginError}" th:text="${loginError}"></div>
        <div class="col-md-6 col-md-offset-3 login-page">
            <header> <h1 class="text-center">Login</h1> </header>
            <form th:action="@{/login}" th:object="${login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           th:field="*{email}"
                           placeholder="Username"
                           required="required"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password"
                           id="password"
                           class="form-control"
                           name="password"
                           th:field="*{password}"
                           placeholder="Password"
                           required="required"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4 col-sm-offset-4">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="Log In"/>
                        </div>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
                </div> -->
            </form>
        </div>
    </div>
</div>

</body>
</html>
